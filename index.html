<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Merchandise</title>
    <script type="text/javascript" src="page/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="page/js/index.js"></script>
</head>
<body>
    <div id="catalog">
        <input id="filter" placeholder="Фильтр по подстроке в имени товара" />
        <button id="apply-filter">Search</button>
        <button id="add-new">Add New</button>
        <table id="list">
            <tr>
                <td>Name<span></span></td>
                <td class="count"><span></span></td>
                <td>Price<span></span></td>
                <td>Actions</td>
            </tr>
        </table>
        <input id="merch-name" /><label for="merch-name">Name:</label>
        <input id="count" /><label for="count">Count:</label>
        <input id="price" /><label for="price">Price:</label>
        <button id="add-update">Add/Update</button>
    </div>
</body>
</html>
